<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image-equilibrium.jpg"
    />
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="https://ahmednassar855.github.io/hosted-assets1/image-equilibrium.jpg"
          alt="NFT picture"
          class="mainimg"
        />
      </div>

      <h3>
        Equilibrium #3429
      </h3>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-days">
        <div class="price">
          <img
            src="https://raw.githubusercontent.com/tomix-boop/nft-preview-card-challenge-frontendmentor/970cf29d110f759171f8756efef9850598484dc2/images/icon-ethereum.svg"
          />
          0.041 ETH
        </div>
        <div class="days">
          <img
            src="https://raw.githubusercontent.com/tomix-boop/nft-preview-card-challenge-frontendmentor/970cf29d110f759171f8756efef9850598484dc2/images/icon-clock.svg"
          />
          3 days left
        </div>
      </div>

      <div class="creator">
        <img
          src="https://github.com/tomix-boop/nft-preview-card-challenge-frontendmentor/blob/master/images/image-avatar.png?raw=true"
          class="avatar"
        />
        creation of <span>jules wyvern</span>
      </div>
    </div>
  </body>
</html>
